<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      text-align: center; /* Center-align the content */
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #f2f2f2; /* Set background color for the navigation bar */
      padding: 10px; /* Add padding for spacing */
    }

    a {
      display: inline-block; /* Make each link an inline-block element */
      margin: 0 20px; /* Add margin for spacing */
      font-size: 24px; /* Set the font size */
      color: black; /* Set the text color */
      text-decoration: none; /* Remove underline from links */
      padding: 10px 20px; /* Add padding to create a button-like appearance */
      border: 2px solid #3498db; /* Add border for button-like styling */
      border-radius: 8px; /* Add border-radius for rounded corners */
      transition: background-color 0.3s ease; /* Add transition for hover effect */
    }

    a:hover {
      background-color: #3498db; /* Change background color on hover */
      color: white; /* Change text color on hover */
    }

    .description {
      margin-top: 20px; /* Add margin at the top */
      font-size: 18px; /* Set the font size for the description */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="viewport.html">Home</a>
  </nav>

  <!-- Description -->
  <div class="description">
    Please click this button to go to ZULHAKIMI PORTFOLIO.
  </div>

  <!-- Content from other HTML files will be loaded here by GitHub Pages -->
</body>
</html>
